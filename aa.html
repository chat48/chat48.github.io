<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hls.js demo</title>

    <script src="v.js"></script>
  </head>
  <body>
<video src="" id="vd" width="400" muted playsinline></video>

  <script type="text/javascript">
   var q = window.location.href;
  q = q.split("?")[1]; 
   var video = document.getElementById('vd');
  video.src = q; 
  video.onloadeddata = function(){alert("test");video.play();};
 

    </script>

</body>
</html>
