<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hls.js demo</title>

    <script src="v.js"></script>
  </head>
  <body>
<video src="" id="vd" width="400" muted playsinline></video>

  <script type="text/javascript">
  var f = "https://hls-origin241.showroom-cdn.com/liveedge/6ec75841f3c18e5818e6300c66fbd84ec7dea34385300ecebe84530bfec14f08_low/chunklist.m3u8";
   var video = document.getElementById('vd');
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = f;
    video.play();
  }
 if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(f);
    hls.attachMedia(video);
  }

    </script>

</body>
</html>
