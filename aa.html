<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hls.js demo</title>

    <script src="v.js"></script>
  </head>
  <body>
<video src="" id="vd" width="400" muted playsinline></video>

  <script type="text/javascript">
  var vd= prompt("videoSrc", "");   
  var video = document.getElementById('vd');
  var videoSrc = vd;
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.onloadeddata = function(){video.play();};
  } else if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
    </script>

</body>
</html>
