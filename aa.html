<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hls.js demo</title>

    <script src="v.js"></script>
  </head>
  <body>
<video src="" id="vd" width="400" muted playsinline></video>

  <script type="text/javascript">
  var video = document.getElementById('vd');
  var videoSrc = 'https://hls-origin201.showroom-cdn.com/liveedge/2c6a14a89605dd4aa1da34d6f9baa050281f4434bd03ce18837aa113b6888ddd_low/chunklist.m3u8';
alert("bb");
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.onloadeddata = function(){video.play();};
  } else if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
    </script>

</body>
</html>
